<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Price Checker</title>
</head>
<body>
    <h1>Pokemon Price Checker</h1>
    <form id="pokemonForm">
        <label for="pokemonName">Pokemon Name (words '-' separated):</label>
        <input type="text" id="pokemonName" required><br>

        <label for="pokemonNumber">Pokemon Number:</label>
        <input type="text" id="pokemonNumber" required><br>

        <label for="pokemonSet">Pokemon Set (words '-' separated):</label>
        <input type="text" id="pokemonSet" required><br>

        <button type="button" id="checkPrice">Check Price</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('checkPrice').addEventListener('click', function() {
            // Get values from input fields
            const pokemonName = document.getElementById('pokemonName').value;
            const pokemonNumber = document.getElementById('pokemonNumber').value;
            const pokemonSet = document.getElementById('pokemonSet').value;
    
            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();
    
            // Define the URL of your Python script
            const url = 'compare_card_price_scraper.py';
    
            // Define the HTTP method (POST) and set up the request
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    
            // Define the data to be sent to the server (in this case, the input values)
            const data = `pokemonName=${pokemonName}&pokemonNumber=${pokemonNumber}&pokemonSet=${pokemonSet}`;
    
            // Set up a callback function to handle the response
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Parse the response data (assuming your Python script returns JSON)
                    const response = JSON.parse(xhr.responseText);
    
                    // Display the result in the "result" div
                    document.getElementById('result').innerHTML = `Price for ${response.product} on all websites: ${response.price}`;
                } else {
                    // Handle errors or display an error message
                    document.getElementById('result').innerHTML = 'Error: Unable to fetch data.';
                }
            };
    
            // Send the request with the data
            xhr.send(data);
        });
    </script>
    
</body>
</html>
